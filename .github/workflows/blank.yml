# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  trigger_rebuild_all:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout
        uses: actions/checkout@v4

      - name: cache_packages_restore
        uses: actions/cache/restore@v4
        id: cache-packages-restore  # give it a name for checking the cache hit-or-not
        with:
          path: extra  # what we cache: the folder
          key: ${{ runner.os }}-packages-repo

      - name: update_project
        run: |
          env OBS_PROJECTS="${{ secrets.OBS_PROJECTS }}" OBS_USER="${{ secrets.OBS_USER }}" OBS_PASSWORD="${{ secrets.OBS_PASSWORD }}" bash -x ./github_actions.sh

      - name: cache_packages_save
        uses: actions/cache/save@v4
        id: cache-packages-save  # give it a name for checking the cache hit-or-not
        with:
          path: extra  # what we cache: the folder
          key: ${{ runner.os }}-packages-repo
